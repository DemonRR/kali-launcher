name: Package for Kali Linux

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Package for Kali Linux
        run: npm run dist -- --linux deb,AppImage

      - name: Upload artifacts (retry on failure)
        uses: nick-fields/retry@v2
        with:
          max_attempts: 3
          retry_on: error
          timeout_minutes: 1
          command: |
            uses: actions/upload-artifact@v3
            with:
              name: kali-packages
              path: dist/*.{deb,AppImage}
