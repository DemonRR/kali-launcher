name: Package for Kali Linux

on:
  push:
    branches:
      - main  # 当 main 分支有推送时触发工作流

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 检出代码到工作区

      - name: Set up Node.js
        uses: actions/setup-node@v3  # 设置 Node.js 环境
        with:
          node-version: 18  # 使用 Node.js 18 版本

      - name: Install dependencies
        run: npm install  # 安装项目依赖

      - name: Package for Kali Linux
        run: npm run dist -- --linux deb,AppImage  # 执行打包命令，只生成 deb 和 AppImage 格式

      - name: Upload artifacts
        uses: actions/upload-artifact@v3  # 上传打包后的文件作为工件
        with:
          name: kali-packages
          path: dist/*.{deb,AppImage}  # 上传 dist 目录下的 deb 和 AppImage 文件