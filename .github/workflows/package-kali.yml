name: Build and Package

on:
  push:
    branches:
      - main  # 当 main 分支有推送时触发工作流

jobs:
  build:
    runs-on: ubuntu-latest  # 使用最新的 Ubuntu 环境

    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # 检出代码到工作区

      - name: Set up Node.js
        uses: actions/setup-node@v3  # 设置 Node.js 环境
        with:
          node-version: 18  # 使用 Node.js 18 版本

      - name: Install dependencies
        run: npm install  # 安装项目依赖

      - name: Package the application
        run: npm run package  # 执行打包命令，需要确保 package.json 中有相应的脚本

      - name: Upload artifact
        uses: actions/upload-artifact@v2  # 尝试使用 v2 版本
        with:
          name: packaged-app  # 工件名称
          path: path/to/packaged/files  # 打包文件的路径，需要根据实际情况修改
